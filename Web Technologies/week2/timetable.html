<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Timetable</title>
</head>
<body>
    <div class="flex flex-col">
        <div class="grid grid-cols-6 gap-4">
          <div class="font-bold">Day/Time</div>
          <div class="font-bold">9:00-10:30</div>
          <div class="font-bold">10:30-12:00</div>
          <div class="font-bold">12:30-2:00</div>
          <div class="font-bold">2:00-3:30</div>
          <div class="font-bold">3:30-5:00</div>
        </div>
        <div class="grid grid-cols-6 gap-4">
          <div>Monday</div>
          <div class="bg-red-500 text-white">DL</div>
          <div class="bg-yellow-500 text-white">NLP</div>
          <div class="bg-green-500 text-white">CC</div>
          <div class="bg-blue-500 text-white">OS*</div>
          <div></div>
        </div>
        <div class="grid grid-cols-6 gap-4">
          <div>Tuesday</div>
          <div class="bg-red-500 text-white">DL*</div>
          <div class="bg-yellow-500 text-white">NLP*</div>
          <div></div>
          <div class="bg-green-500 text-white">CC*</div>
          <div></div>
        </div>
        <!-- Add more rows as needed -->
      </div>      
</body>
</html>
