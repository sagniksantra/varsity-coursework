<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-semibold mb-6">Passport Application Form</h1>
    <form action="submit.php" method="post" class="bg-white p-6 rounded shadow-md">
        <fieldset class="mb-4">
            <legend class="text-lg font-semibold">Personal Information</legend>
            <label class="block mt-2" for="full_name">Full Name:</label>
            <input class="w-full border rounded py-2 px-3" type="text" id="full_name" name="full_name" required>

            <label class="block mt-2" for="dob">Date of Birth:</label>
            <input class="w-full border rounded py-2 px-3" type="date" id="dob" name="dob" required>

            <label class="block mt-2" for="gender">Gender:</label>
            <select class="w-full border rounded py-2 px-3" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="text-lg font-semibold">Contact Information</legend>
            <label class="block mt-2" for="email">Email:</label>
            <input class="w-full border rounded py-2 px-3" type="email" id="email" name="email" required>

            <label class="block mt-2" for="phone">Phone:</label>
            <input class="w-full border rounded py-2 px-3" type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="text-lg font-semibold">Address</legend>
            <label class="block mt-2" for="address">Address:</label>
            <textarea class="w-full border rounded py-2 px-3" id="address" name="address" required></textarea>
        </fieldset>

        <fieldset class="mb-4">
            <legend class="text-lg font-semibold">Passport Details</legend>
            <label class="block mt-2" for="passport_number">Passport Number:</label>
            <input class="w-full border rounded py-2 px-3" type="text" id="passport_number" name="passport_number" required>

            <label class="block mt-2" for="issue_date">Date of Issue:</label>
            <input class="w-full border rounded py-2 px-3" type="date" id="issue_date" name="issue_date" required>

            <label class="block mt-2" for="expiry_date">Date of Expiry:</label>
            <input class="w-full border rounded py-2 px-3" type="date" id="expiry_date" name="expiry_date" required>
        </fieldset>

        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" type="submit">Submit Application</button>
    </form>
</body>
</html>
