<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #solar-system {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background: radial-gradient(circle, yellow 10%, transparent 10%);
            background-size: 500px 500px;
            animation: spin 10s linear infinite;
        }
        .planet {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
        }
        #sun {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        #mercury {
            animation: orbit 4s linear infinite;
        }
        #venus {
            animation: orbit 7s linear infinite;
        }
        #earth {
            animation: orbit 10s linear infinite;
        }
        #mars {
            animation: orbit 15s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes orbit {
            0% {
                transform: translateX(150px) rotate(0deg);
            }
            100% {
                transform: translateX(150px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="solar-system">
        <div id="sun"></div>
        <div id="mercury" class="planet"></div>
        <div id="venus" class="planet"></div>
        <div id="earth" class="planet"></div>
        <div id="mars" class="planet"></div>
    </div>
</body>
</html>
