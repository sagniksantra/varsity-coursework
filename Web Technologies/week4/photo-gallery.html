<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Photo Gallery - Photo Magazine</title>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white">
        <h1 class="text-3xl font-semibold">Photo Magazine</h1>
    </header>
    <nav class="bg-gray-800 text-white p-4">
        <ul class="flex justify-center space-x-6">
            <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
            <li><a href="#" class="hover:text-blue-500">Photo Gallery</a></li>
        </ul>
    </nav>
    <main class="container mx-auto p-8">
        <h2 class="text-2xl font-semibold">Photo Gallery</h2>
        <p class="mt-4">Explore our stunning photo collection.</p>

        <!-- Gallery Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-8">
            <!-- Sample Photos -->
            <div class="bg-white shadow-md p-4">
                <img src="sample-photo1.jpg" alt="Photo 1" class="w-full h-auto">
            </div>
            <div class="bg-white shadow-md p-4">
                <img src="sample-photo2.jpg" alt="Photo 2" class="w-full h-auto">
            </div>
            <div class="bg-white shadow-md p-4">
                <img src="sample-photo3.jpg" alt="Photo 3" class="w-full h-auto">
            </div>
            <!-- Add more photos here -->
        </div>
    </main>
</body>
</html>
